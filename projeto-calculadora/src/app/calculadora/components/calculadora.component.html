<div class="container">
  <form>
    <div class="row">
      <div class="text-center col-3 ml-auto mr-auto mt-2" id="calculadora">
        <div class="row">


          <div class="col-12">
            <input type="text" class="form-control text-right input-text" id="display" name="display" [value]="display"
              readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" (click)="limpar()" class="btn btn-lg btn-danger">C
            </button>
          </div>
          <div class="col-3 ml-auto">
            <button type="button" (click)="converte()" class="btn btn-lg btn-danger">+-
            </button>
          </div>
          <div class="col-3 ml-auto">
            <button type="button" (click)="delete()" class="btn btn-lg btn-danger">←
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-info" (click)="pi()" id="btn7">π
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg  btn-info" (click)="quadrado()" id="btn8"><sup>^2</sup>
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-info" (click)="cubo()" id="btn9"><sup>^3</sup>
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-info" (click)="raiz()">√
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-dark" (click)="adicionarNumero('7')" id="btn7">7
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-dark" (click)="adicionarNumero('8')" id="btn8">8
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-dark" (click)="adicionarNumero('9')" id="btn9">9
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-warning" (click)="definirOperacao('/')" id="btnDivisao">/
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-dark" (click)="adicionarNumero('4')" id="btn4">4
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-dark" (click)="adicionarNumero('5')" id="btn5">5
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-dark" (click)="adicionarNumero('6')" id="btn6">6
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-warning" (click)="definirOperacao('*')" id="btnMIltiplicacao">x
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-dark" (click)="adicionarNumero('1')" id="btn1">1
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-dark" (click)="adicionarNumero('2')" id="btn2">2
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-dark" (click)="adicionarNumero('3')" id="btn3">3
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-warning" (click)="definirOperacao('-')" id="btnSubtracao">-
            </button>
          </div>
        </div>
        <div class="row last-buttons">
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-dark" (click)="adicionarNumero('0')" id="btn0">0
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-dark" (click)="adicionarNumero('.')" id="btnDecimal">.
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-success" (click)="calcular()" id="btnCalcular">=
            </button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-lg btn-warning" (click)="definirOperacao('+')" id="btnSoma">+
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
